---
- name: Install CTF tools on Ubuntu
  become: yes
  apt:
    name: "{{ item }}"
  loop:
    - gobuster
    - nikto
    - hashcat
  when: ansible_distribution == "Ubuntu"

- name: Install CTF tools on MacOSX
  community.general.homebrew:
    name: "{{ item }}"
  loop:
    - gobuster
    - nikto
    - hashcat
  when: ansible_distribution == "MacOSX"
