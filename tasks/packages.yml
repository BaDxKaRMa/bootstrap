      - wget
      - wireshark
      - xz
      - yarn
      - z
      - zlib
      - 1password-cli
    mac_only:
      - badxkarma/badxkarma/pokemonsay
      - pinentry-mac
      - fsouza/prettierd/prettierd
      - 1password
      - iterm2
      - font-monaspace-nerd-font
      - postman
      - copyq
      - keka
      - obsidian
      - shottr
      - stay
      - sublime-text
      - homebrew/cask-versions/visual-studio-code-insiders
      - font-hack-nerd-font
      - font-monaspace-nerd-font

- name: Install packages on apt based systems
  become: true
  apt:
    name: "{{ item }}"
  loop: "{{ packages }}"
  when: ansible_distribution in ['Ubuntu', 'Debian', 'Kali']

- name: Install packages on MacOSX
  community.general.homebrew:
    name: "{{ item }}"
  loop: "{{ packages + mac_only }}"
  when: ansible_distribution == 'MacOSX'
